<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern Calculator - Glass Style</title>
  <link rel="stylesheet" href="./assets/css/styles.css" />
</head>

<body>
  <div class="theme-toggle" onclick="toggleTheme()">
    <span id="emoji-light" class="light">‚òÄÔ∏è</span>
    <span id="emoji-dark" class="dark" style="display: none;">üåô</span>
    <div class="toggle-circle"></div>
  </div>

  <div class="calculator">
    <div class="screen-container">
      <div id="history" class="history"></div>
      <div id="screen" class="screen">0</div>
    </div>
    <div class="keyboard">
      <button class="key" onclick="append('7')">7</button>
      <button class="key" onclick="append('8')">8</button>
      <button class="key" onclick="append('9')">9</button>
      <button class="key operator" onclick="replaceOperator('/')">√∑</button>

      <button class="key" onclick="append('4')">4</button>
      <button class="key" onclick="append('5')">5</button>
      <button class="key" onclick="append('6')">6</button>
      <button class="key operator" onclick="replaceOperator('*')">√ó</button>

      <button class="key" onclick="append('1')">1</button>
      <button class="key" onclick="append('2')">2</button>
      <button class="key" onclick="append('3')">3</button>
      <button class="key operator" onclick="replaceOperator('-')">‚àí</button>

      <button class="key zero" onclick="append('0')">0</button>
      <button class="key" onclick="append('.')">.</button>
      <button class="key operator" onclick="replaceOperator('+')">+</button>

      <button class="key clear" onclick="clearLast()">C</button>
      <button class="key clear" onclick="clearAll()">AC</button>
      <button class="key equal" onclick="calculate()">=</button>
    </div>
  </div>

  <script src="./assets/js/script.js"></script>
  <script src="./assets/js/toggleButton.js"></script>
</body>

</html>
